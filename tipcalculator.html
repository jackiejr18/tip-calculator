<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tip Calculator</title>
		<link rel="stylesheet" type="text/css" href="tipcalculator.css">
	</head>
	<body>
		<div class="tc__main">
			<h1>T<span>ip</span> C<span>alculator</span></h1>
			<div class="tc__container">
				<div class="tc__left-side">
					<div class="align">
						<label for="">Bill $</label>
						<input type="number" class="bill-value" id="bill-value">
					</div>
					<div class="align">
						<label for="">Tip %</label>
						<input type="number" class="tip-value" id="tip-value">
					</div>
					<div class="align">
						<label for="">split /</label>
						<input type="number" class="people-value" id="people-value">
					</div>
				</div>
				<div class="tc__right-side">
					<div class="tc__wrapper">
						<div class="tc_amount">
							<div class="text">
								<p>
									tip <br>
									<span>per person</span>
								</p>
							</div>
							<div class="amount" id="tip-amount"></div>
						</div>
						<div class="tc_amount">
							<div class="text">
								<p>
									bill<br>
									<span>per person</span>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Javascript -->
		<script type="text/javascript" src="tipcalculator.js"></script>
	</body>
</html>
